name: Test and deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]     

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm install 
      - name: lint 
        run: npm run lint
      - name: run build
        run: npm start
      - name: run test
        run: npm run test
      - name: heroku deploy
          if: ${{github.event_name == 'push'}}
          uses: akhileshns/heroku-deploy@v3.9.9 # This is the action
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: "bloglistci" #Must be unique in Heroku
            heroku_email: "laura.a.byman@gmail.com"
            healthcheck: "https://bloglistci.herokuapp.com/health"
            checkstring: "ok"
            rollbackonhealthcheckfailed: true

        
